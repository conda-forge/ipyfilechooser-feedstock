{% set name = "ipyfilechooser" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7ea4fd64be22ddec8269b745ad62d7d9b780601fec8e016cc33e4b9153da1201

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - ipywidgets
    - python

test:
  imports:
    - ipyfilechooser

about:
  home: https://github.com/crahan/ipyfilechooser
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python file chooser widget for use in Jupyter/IPython in conjunction with ipywidgets
  dev_url: https://github.com/crahan/ipyfilechooser

extra:
  recipe-maintainers:
    - crahan
